<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="reveal/reset.css">
    <link rel="stylesheet" href="reveal/reveal.css">
    <link rel="stylesheet" href="node_modules/@vibbioinfocore/reveal-vib-theme/dist/reveal-vib-theme.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="reveal/plugin/highlight/monokai.css">
  </head>
  <body>
    <div id="vib-watermarks">
      <div style="width: 0px; height: 0px; background-image: url(/images/background.svg);" id="vib-background-image"></div>
      <svg id="science-meets-life">
        <text x="10" y="50">SCIENCE MEETS LIFE</text>
      </svg>
      <svg id="vib-logo">
        <g>
          <text x="75" y="147">VIB</text>
          <path style="fill:#ff681e" d="m 0,88 h 60 v 60 z"></path>
          <path style="fill:#5c2a83" d="m 61.5,29.5 27,27, -27,27 z"></path>
          <circle style="fill:#1cbbba" cx="32.5" cy="58" r="21"></circle>
        </g>
      </svg>
    </div>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="">
          <textarea data-template="" id="markdown-area"></textarea>
        </section>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
